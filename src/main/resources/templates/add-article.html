<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nouvel article</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.css">
</head>
<body>

<div th:include="nav :: navigation"></div>

<div class="container">

    <form action="#" th:action="@{/addArticle}" th:object="${article}" method="post">
        <div class="form-group">
            <label for="title">Titre de l'article</label>
            <input type="text" class="form-control" id="title" placeholder="Mon Article" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="author">Auteur de l'article</label>
            <input type="text" class="form-control" id="author" placeholder="Bibi" th:field="*{auteur}">
        </div>
        <div class="form-group">
            <label for="content">Contenu de l'article</label>
            <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Ins√©rer</button>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.js"></script>
</body>
</html>
