<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.css">
</head>
<body>

<div th:include="nav :: navigation"></div>

<div class="container">

    <h1>Liste des articles</h1>

    <ul th:each="article: ${allArticles}">
        <li><a href="/article?id=" th:href="'article?id=' +${article.getId()}" th:text="${article.getTitle()} + ' par '+${article.getAuteur()}"></a></li>
    </ul>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="/webjars/bootstrap/4.1.3/js/bootstrap.js"></script>
</body>
</html>
